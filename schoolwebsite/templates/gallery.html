{% extends 'base.html' %}

{% block title %}Gallery - Sunshine School{% endblock %}

{% block content %}
<style>
  .gallery-img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  .gallery-img:hover {
    transform: scale(1.05);
  }
  .gallery-caption {
    text-align: center;
    margin-top: 8px;
    font-size: 0.9rem;
    color: #555;
  }
</style>

<div class="container my-5">
  <h3 class="text-center mb-4" data-aos="fade-down">Our School Gallery</h3>
  <div class="row g-4">
    {% for i in range(1, 24) %}
      <div class="col-6 col-sm-4 col-md-3" data-aos="zoom-in" data-aos-delay="{{ loop.index * 50 }}">
        <a href="{{ url_for('static', filename='images/' ~ i ~ '.jpg') }}" data-lightbox="school-gallery" data-title="Sunshine Moment {{ i }}">
          <img src="{{ url_for('static', filename='images/' ~ i ~ '.jpg') }}" class="gallery-img" alt="Gallery Image {{ i }}">
        </a>
        <div class="gallery-caption">Sunshine Moment {{ i }}</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
