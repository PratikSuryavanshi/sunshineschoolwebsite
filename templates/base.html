<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sunshine School{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Lightbox CSS for gallery -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    footer {
      margin-top: 50px;
      background-color: #f8f9fa;
      padding: 15px 0;
      text-align: center;
      color: #333;
    }
    .logo {
      height: 60px;
    }
    .navbar-nav .nav-link {
      margin-right: 15px;
    }
    .navbar {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Header: Logo Left, Menu Right -->
  <div class="container-fluid py-3 border-bottom bg-white">
    <div class="d-flex justify-content-between align-items-center flex-wrap">

      <!-- Left: Logo and Title -->
      <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" class="logo me-3" alt="School Logo">
        <h5 class="mb-0 fw-semibold">Sunshine English Medium Pre-Primary School</h5>
      </div>

      <!-- Right: Menu -->
      <nav class="navbar navbar-expand-lg navbar-light p-0">
        <div class="container-fluid p-0">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#schoolNav" aria-controls="schoolNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="schoolNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
              <li class="nav-item"><a class="nav-link" href="/admission">Admission</a></li>
              <li class="nav-item"><a class="nav-link" href="/faculty">Faculty</a></li>
              <li class="nav-item"><a class="nav-link" href="/connect">Connect Us</a></li>
            </ul>
          </div>
        </div>
      </nav>

    </div>
  </div>

  <!-- Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Sunshine School. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

</body>
</html>
